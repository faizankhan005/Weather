<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <!-- import google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=water_drop" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City">
            <button class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#FFFFFF">
                    <path
                        d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                </svg>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#FFFFFF">
                        <path
                            d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z" />
                    </svg>
                    <h4 class="country-text">HARYANA</h4>
                </div>
                <h5 class="current-date-text regular-txt">Wed, 07 Nov</h5>
            </div>
            <div class="weather-summary-container">
                <img src="image/clouds.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condtion-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-condition-conatiner">
                <div class="condition-txt">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#FFFFFF">
                        <path
                            d="M460-160q-50 0-85-35t-35-85h80q0 17 11.5 28.5T460-240q17 0 28.5-11.5T500-280q0-17-11.5-28.5T460-320H80v-80h380q50 0 85 35t35 85q0 50-35 85t-85 35ZM80-560v-80h540q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43h-80q0-59 40.5-99.5T620-840q59 0 99.5 40.5T760-700q0 59-40.5 99.5T620-560H80Zm660 320v-80q26 0 43-17t17-43q0-26-17-43t-43-17H80v-80h660q59 0 99.5 40.5T880-380q0 59-40.5 99.5T740-240Z" />
                    </svg>
                    <div class="condition-">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="humidity-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forcast-item-container">
                <div class="forcast-item">
                    <h5 class="forcast-item-date" regular-txt>05 Nov</h5>
                    <img src="image/thunderstorm.svg" class="forcast-item-img"></img>
                    <h5 class="forcast-item-temp">29 °C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date" regular-txt>05 Nov</h5>
                    <img src="image/thunderstorm.svg" class="forcast-item-img"></img>
                    <h5 class="forcast-item-temp">29 °C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date" regular-txt>05 Nov</h5>
                    <img src="image/thunderstorm.svg" class="forcast-item-img"></img>
                    <h5 class="forcast-item-temp">29 °C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date" regular-txt>05 Nov</h5>
                    <img src="image/thunderstorm.svg" class="forcast-item-img"></img>
                    <h5 class="forcast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>
        <section class="search-city section-massage">
            <img src="image/search-city.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
            </div>
        </section>
        <section class="not-found section-massage " style="display: none;">
            <img src="image/not-found.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather condition of the city
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="image/not-found.png" alt="Not Found Image">
            <div>
                <h1>City Not Found</h1>
                <h4 class="regular-txt">Please try searching for another city</h4>
            </div>
        </section>

    </main>
    <script src="script.js" defer></script>
</body>
</html>
